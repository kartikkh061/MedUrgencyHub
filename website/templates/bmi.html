<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
  min-height: 120vh;
  background: url("https://digitshack.com/codepen/bmical/bg.png");
  background-size: cover;
  background-repeat: no-repeat;
  font-family: "Nunito", sans-serif;
}
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  position: center;
  background-color: #fff;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0, 0.1, 0, 0.1);
}

.box {
  min-width: 400px;
  background: #fafafa;
  border-radius: 38px;
  text-align: center;
  position: relative;
  margin-bottom: 150px;
}
.box::before {
  content: "";
  position: absolute;
  height: 110%;
  width: 110%;
  left: -5%;
  top: -5%;
  background-color: rgba(255, 255, 255, 0.3);
  box-shadow: 0px 0px 166px -31px rgba(0, 0, 0, 0.15);
  border-radius: 60px;
  z-index: -1;
}

h2 {
  text-align: center;
  font-size: 36px;
}

.input-group {
  margin-bottom: 15px;
  font-size: 25px;
}

.input-group label {
  display: block;
  font-size: 25px;
  margin-bottom: 5px;
}

.input-group input {
  width: calc(100% - 16px);
  font-size: 25px;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

#result {
  margin-top: 15px;
  font-size: 25px;
  text-align: center;
  font-weight: bold;
}

  </style>
  <script>
    function calculateBMI() {
  var height = parseFloat(document.getElementById('height').value) / 100; // convert height to meters
  var weight = parseFloat(document.getElementById('weight').value);

  var bmi = weight / (height * height);

  var result = document.getElementById('result');
  var category = '';

  if (isNaN(bmi)) {
    result.innerHTML = "Please enter valid height and weight.";
    return;
  }

  if (bmi < 18.5) {
    category = 'Underweight';
  } else if (bmi >= 18.5 && bmi < 25) {
    category = 'Normal weight';
  } else if (bmi >= 25 && bmi < 30) {
    category = 'Overweight';
  } else {
    category = 'Obesity';
  }

  result.innerHTML = `Your BMI is: ${bmi.toFixed(2)} (${category})`;

  // Add styling based on BMI value
  if (bmi < 18.5) {
    result.style.color = 'blue';
  } else if (bmi >= 18.5 && bmi < 25) {
    result.style.color = 'green';
  } else if (bmi >= 25 && bmi < 30) {
    result.style.color = 'orange';
  } else {
    result.style.color = 'red';
  }
}

  </script>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <div class="input-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter height in cm" oninput="calculateBMI()" required>
    </div>
    <div class="input-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter weight in kg" oninput="calculateBMI()" required>
    </div>
    <div id="result"></div>

  </div>
  <script src="script.js"></script>
</body>
</html>
